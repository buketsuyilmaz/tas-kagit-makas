<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ta≈ü Kaƒüƒ±t Makas Pro</title>
    <style>
        /* GENEL TASARIM (Sƒ∞YAH VE MODERN TEMA) */
        body {
            background-color: #1a1a2e;
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }

        h1 {
            color: #e94560;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 2px 2px 0px #000;
            margin-bottom: 10px;
        }

        .description {
            color: #a0a0a0;
            margin-bottom: 30px;
            font-size: 0.9rem;
        }

        /* OYUN KUTUSU */
        .container {
            background: #16213e;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            text-align: center;
            width: 90%;
            max-width: 550px;
            border: 1px solid #0f3460;
        }

        /* SKOR TABLOSU */
        .score-board {
            display: flex;
            justify-content: center;
            gap: 30px;
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 30px;
            background: #0f3460;
            padding: 15px;
            border-radius: 15px;
        }

        .badge { color: #4cc9f0; }

        /* SAHNE (ELLERƒ∞N DURDUƒûU YER) */
        .battle-ground {
            display: flex;
            justify-content: space-around;
            align-items: center;
            margin: 30px 0;
            height: 140px;
        }

        .hand-image {
            width: 110px;
            height: 110px;
            object-fit: contain;
            filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.1));
            transition: transform 0.2s ease;
        }

        /* VS YAZISI */
        .vs {
            font-size: 2.5rem;
            color: #e94560;
            font-weight: 900;
            font-style: italic;
        }

        /* SONU√á METNƒ∞ */
        #message {
            font-size: 1.3rem;
            margin: 20px 0;
            min-height: 30px;
            color: #ddd;
            font-weight: bold;
        }

        /* BUTON GRUBU */
        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        /* RESƒ∞MLƒ∞ BUTONLAR */
        .choice-btn {
            background: #fff;
            border: 4px solid transparent;
            border-radius: 15px;
            width: 80px;
            height: 80px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .choice-btn img {
            width: 45px;
            height: 45px;
            margin-bottom: 5px;
        }

        .choice-btn span {
            font-size: 10px;
            color: #333;
            font-weight: bold;
        }

        .choice-btn:hover {
            border-color: #e94560;
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(233, 69, 96, 0.4);
        }

        /* KAZANMA EFEKTLERƒ∞ (Javscript ile eklenir) */
        .winner-text { color: #00ff00; text-shadow: 0 0 10px #00ff00; }
        .loser-text { color: #ff0000; text-shadow: 0 0 10px #ff0000; }
        .mirror { transform: scaleX(-1); } /* Bilgisayarƒ±n elini ters √ßevir */

    </style>
</head>
<body>

    <h1>TA≈û - KAƒûIT - MAKAS</h1>
    <p class="description">Hamleni se√ß ve bilgisayarƒ± yen!</p>

    <div class="container">
        
        <div class="score-board">
            <div class="badge">SEN: <span id="user-score">0</span></div>
            <div class="badge">PC: <span id="comp-score">0</span></div>
        </div>

        <div class="battle-ground">
            <img id="user-hand" class="hand-image" src="https://img.icons8.com/fluency/96/rock.png" alt="Sen">
            <span class="vs">VS</span>
            <img id="comp-hand" class="hand-image mirror" src="https://img.icons8.com/fluency/96/rock.png" alt="Bilgisayar">
        </div>

        <div id="message">Ba≈ülamak i√ßin bir se√ßim yap...</div>

        <div class="controls">
            <button class="choice-btn" onclick="game('r')">
                <img src="https://img.icons8.com/fluency/96/rock.png" alt="Ta≈ü">
                <span>TA≈û</span>
            </button>
            
            <button class="choice-btn" onclick="game('p')">
                <img src="https://img.icons8.com/fluency/96/paper-hand.png" alt="Kaƒüƒ±t">
                <span>KAƒûIT</span>
            </button>
            
            <button class="choice-btn" onclick="game('s')">
                <img src="https://img.icons8.com/fluency/96/hand-scissors.png" alt="Makas">
                <span>MAKAS</span>
            </button>
        </div>

    </div>

    <script>
        // OYUN MANTIƒûI (JAVASCRIPT)
        
        let userScore = 0;
        let computerScore = 0;
        
        // Resim Linkleri (ƒ∞nternet √ºzerinden √ßekilir)
        const images = {
            'r': 'https://img.icons8.com/fluency/96/rock.png', // Ta≈ü
            'p': 'https://img.icons8.com/fluency/96/paper-hand.png', // Kaƒüƒ±t
            's': 'https://img.icons8.com/fluency/96/hand-scissors.png' // Makas
        };

        // HTML Elementlerini Se√ßme
        const userScore_span = document.getElementById("user-score");
        const computerScore_span = document.getElementById("comp-score");
        const result_div = document.getElementById("message");
        const userHand_img = document.getElementById("user-hand");
        const compHand_img = document.getElementById("comp-hand");

        // Bilgisayarƒ±n Se√ßimi
        function getComputerChoice() {
            const choices = ['r', 'p', 's'];
            const randomNumber = Math.floor(Math.random() * 3);
            return choices[randomNumber];
        }

        // Harfleri Kelimeye √áevirme
        function convertToWord(letter) {
            if (letter === "r") return "Ta≈ü";
            if (letter === "p") return "Kaƒüƒ±t";
            return "Makas";
        }

        // Kazanma Durumu
        function win(userChoice, computerChoice) {
            userScore++;
            userScore_span.innerHTML = userScore;
            result_div.innerHTML = `${convertToWord(userChoice)} (Sen), ${convertToWord(computerChoice)} (PC)'yi yendi. TEBRƒ∞KLER! üî•`;
            result_div.className = "winner-text";
        }

        // Kaybetme Durumu
        function lose(userChoice, computerChoice) {
            computerScore++;
            computerScore_span.innerHTML = computerScore;
            result_div.innerHTML = `${convertToWord(userChoice)} (Sen), ${convertToWord(computerChoice)} (PC)'ye yenildi. MAALESEF... üíÄ`;
            result_div.className = "loser-text";
        }

        // Beraberlik Durumu
        function draw(userChoice, computerChoice) {
            result_div.innerHTML = `ƒ∞kiniz de ${convertToWord(userChoice)} se√ßtiniz. BERABERE! ü§ù`;
            result_div.className = "";
        }

        // Ana Oyun Fonksiyonu
        function game(userChoice) {
            const computerChoice = getComputerChoice();
            
            // Resimleri g√ºncelle
            userHand_img.src = images[userChoice];
            compHand_img.src = images[computerChoice];

            // Kar≈üƒ±la≈ütƒ±rma Mantƒ±ƒüƒ±
            switch (userChoice + computerChoice) {
                case "rs": // Ta≈ü Makasƒ± yener
                case "pr": // Kaƒüƒ±t Ta≈üƒ± yener
                case "sp": // Makas Kaƒüƒ±dƒ± yener
                    win(userChoice, computerChoice);
                    break;
                case "rp": // Ta≈ü Kaƒüƒ±da yenilir
                case "ps": // Kaƒüƒ±t Makasa yenilir
                case "sr": // Makas Ta≈üa yenilir
                    lose(userChoice, computerChoice);
                    break;
                case "rr":
                case "pp":
                case "ss":
                    draw(userChoice, computerChoice);
                    break;
            }
        }
    </script>

</body>
</html>
