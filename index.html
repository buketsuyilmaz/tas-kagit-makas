<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taş Kağıt Makas Pro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>TAŞ - KAĞIT - MAKAS</h1>
    <p class="description">Hamleni seç ve bilgisayarı yen!</p>

    <div class="container">
        
        <div class="score-board">
            <div class="badge">SEN: <span id="user-score">0</span></div>
            <div class="badge">PC: <span id="comp-score">0</span></div>
        </div>

        <div class="battle-ground">
            <img id="user-hand" class="hand-image" src="https://img.icons8.com/fluency/96/rock.png" alt="Sen">
            <span class="vs">VS</span>
            <img id="comp-hand" class="hand-image mirror" src="https://img.icons8.com/fluency/96/rock.png" alt="Bilgisayar">
        </div>

        <div id="message">Başlamak için bir seçim yap...</div>

        <div class="controls">
            <button class="choice-btn" onclick="game('r')">
                <img src="https://img.icons8.com/fluency/96/rock.png" alt="Taş">
                <span>TAŞ</span>
            </button>
            
            <button class="choice-btn" onclick="game('p')">
                <img src="https://img.icons8.com/fluency/96/paper-hand.png" alt="Kağıt">
                <span>KAĞIT</span>
            </button>
            
            <button class="choice-btn" onclick="game('s')">
                <img src="https://img.icons8.com/fluency/96/hand-scissors.png" alt="Makas">
                <span>MAKAS</span>
            </button>
        </div>

    </div>

    <script src="script.js"></script>

</body>
</html>
